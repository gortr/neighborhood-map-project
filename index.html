<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Upstate Gaming - Neighborhood Map Project</title>
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="container">
			<div class="search" id="search">
				<h1>Find Gaming Locations in Greenville!</h1>
				<form>
					<input type="text" class="search-box" id="zoom-to-area-text" placeholder="Gaming Locations" required>
					<input type="button" class="button" id="zoom-to-area" value="Filter">
				</form>
			</div>

			<div class="options-box">
				<div class="filter" id="filter">
					<input type="text" class="filter-area" id="filter-area" data-bind="text: filterTerm">
				</div>

				<div class="list" id="list">
					<ul class="results" id="results" data-bind="foreach: filteredList">
						<li class="place" id="place" data-bind="text: name, click: bounce"></li>
					</ul>
				</div>

			</div>
			<div id="map"></div>
		</div>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCGJN7LaNHcoJwP-upypx9RdzZnNLZ6oaw&v=3&callback=initMap">
		</script>
		<script src='js/knockout.js'></script>
		<script src='js/main.js'></script>

	</body>
</html>
