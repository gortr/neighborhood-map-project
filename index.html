<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Upstate Gaming - Neighborhood Map Project</title>
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<nav id="options-box" class="options-box">
			<h1>Find Gaming Locations in Greenville!</h1>
			<div class="search-filter" id="search-filter">
				<input type="text" class="filter-places" id="filter-places" data-bind="textInput: filterKeyword, valueUpdate: 'afterkeyup'"/>
			</div>
			<div class="filteredLocations" id="filteredLocations">
				<ul class="results" id="results" data-bind="foreach: filteredLocations">
					<li data-bind="text: title, click: $parent.showMe"></li>
				</ul>
			</div>
		</nav>

		<input type="checkbox" id="nav-trigger" class="nav-trigger" />
		<label for="nav-trigger"></label>

		<main class="container">
			<div id="map">Google Maps was unable to load. Please try reloading the page or trying again later.</div>
		</main>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
		<script src='js/map-styling.js'></script>
		<script src='js/app.js'></script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCGJN7LaNHcoJwP-upypx9RdzZnNLZ6oaw&v=3&callback=initMap" onerror="errorHandling()">
		</script>

	</body>
</html>
