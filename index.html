<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Upstate Gaming - Neighborhood Map Project</title>
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="container">
			<div class="options-box">
				<h1>Find Gaming Locations in Greenville!</h1>
				<form>
					<input type="text" class="zoom-box" id="zoom-to-area-text" placeholder="Gaming Locations" required/>
					<input type="button" class="button" id="zoom-to-area" value="Zoom To Area"/>
				</form>
				<hr>
				<div class="search-filter" id="search-filter">
					<input type="text" class="filter-places" id="filter-places" data-bind="textInput: filterKeyword, valueUpdate: 'afterkeyup'"/>
				</div>
				<div class="filteredLocations" id="filteredLocations">
					<ul class="results" id="results" data-bind="foreach: filteredLocations">
						<li class="locale" id="locale" data-bind="text: title"></li>
					</ul>
				</div>
				<hr>
			</div>
			<div id="map"></div>
		</div>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCGJN7LaNHcoJwP-upypx9RdzZnNLZ6oaw&v=3&callback=initMap">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
		<script src='js/main.js'></script>

	</body>
</html>
